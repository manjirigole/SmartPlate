<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login</title>
</head>
<body>
    <form>
        <div class="grid-container">
            <div class="grid-item1">
                <img src="../static/images/kit-image.jpg">
            </div>
            <div class="grid-item2">
                <h2>Welcome Back!</h2>
                <input type="email" placeholder="Enter your Email" class="email" id="email" required>
                <input type="password" placeholder="Enter your password" class="password" id="password" required>
                <span id="password-error" style="color: red;"></span> <!-- Display password error message -->
                <button class="login-btn"><a class="redirect" href="./cart.html" target="_blank">Login</a></button>
                <span>Do not have an account? <a href="./register.html">Sign Up</a></span>
                <div class="or">or</div>
                <div class="google"><i class="fa-brands fa-google"></i></div>
            </div>
        </div>
    </form>
</body>
</html>
