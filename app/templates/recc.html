<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/recc.css">
    <title>Recipe Recommendations</title>
</head>
<body>
    <h1>Recipe Recommendations</h1>
    <form id="recipe-form">
        <label for="recipe">Select a Recipe:</label>
        <select name="recipe" id="recipe">
            {% for title in recipe_titles %}
            <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Recommendations</button>
    </form>
    <div id="recommendations"></div>
    <script>
        document.getElementById('recipe-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var selectedRecipe = document.getElementById('recipe').value;
            fetch('/recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'recipe=' + encodeURIComponent(selectedRecipe),
            })
            .then(response => response.json())
            .then(data => {
                var recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';
                data.forEach(function(recipe) {
                    var recipeDiv = document.createElement('div');
                    var title = document.createElement('h2');
                    title.textContent = recipe.title;
                    var image = document.createElement('img');
                    //image.src = '/static/images/Food Images/' + recipe.image_filename; // Fetch image directly from the directory
                    image.src = '{{ url_for("static", filename="images/Food Images/lasagna-with-turkey-sausage-bolognese-364032.jpg") }}';
                    recipeDiv.appendChild(title);
                    recipeDiv.appendChild(image);
                    recommendationsDiv.appendChild(recipeDiv);
                });
            });
        });
    </script>
    
</body>
</html>
